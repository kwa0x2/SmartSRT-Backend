<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>New Contact Form Data</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f6f9fc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .email-wrapper {
            background-color: #ffffff;
        }

        .logo-section {
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            width: 160px;
        }

        .content-section {
            background-color: #ffffff;
            border: 1px solid #d0d5da;
            border-radius: 2px;
            margin: 10px 40px;
            padding: 15px 40px;
        }

        .title {
            color: #1f2937;
            font-size: 24px;
            font-weight: 500;
            text-align: center;
            margin: 20px 0;
            padding: 0 40px;
        }

        .footer-text {
            color: #1f2937;
            font-size: 14px;
            text-align: center;
            margin: 40px 0 16px;
            line-height: 1.5;
            padding: 0 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="email-wrapper">
        <div class="logo-section">
            <img
                    src="https://smartsrt.com/images/logo/black.png"
                    alt="SmartSRT Logo"
                    class="logo"
            />
        </div>

        <div class="content-section">
            <h1 class="title">New Contact Form Data</h1>

            <p class="footer-text">
                <strong>First Name:</strong> [first_name]<br />
                    <strong>Last Name:</strong> [last_name]<br />
                        <strong>Email:</strong> [email]<br />
                            <strong>Message:</strong> [message]
            </p>
        </div>
    </div>
</div>
</body>
</html>
